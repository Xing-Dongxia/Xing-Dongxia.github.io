#This yaml file used as a Github workflow config.
#Uesd to generate and deploy static sites generated by Hugo into github pages.

#The name of the workflow
name: Deploy to Github Pages

# To automatically trigger a workflow, use on to define which events can cause the workflow to run.
# When push or pull_request occours on master branch, the workflow runs.
on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

#A workflow run is made up of one or more jobs, which run in parallel by default.
#the <job_id> in this case is "build"
# runs-on defines the type of machine to run the job on. "ubuntu-lastest" indicates Ubuntu 22.04 in 2023/9/3
jobs:
    build:
        runs-on: ubuntu-latest

        #permissions uesd to modify the default permissions granted to the GITHUB_TOKEN
        #about GITHUB_TOKEN: https://docs.github.com/en/actions/security-guides/automatic-token-authentication
        #contents:write allows the action to create a release.
        permissions:
            # Give the default GITHUB_TOKEN write permission to commit and push the
            # added or changed files to the repository.
            contents: write

        #A job contains a sequence of tasks called steps
        steps:
            #This action checks-out your repository under $GITHUB_WORKSPACE , so your workflow can access it.
            - uses: actions/checkout@v3

            #A name for your step to display on GitHub.
            #use github actions by uses cmd and you can check the source code and usage in specific github repositories.
            - name: Cache Hugo resources
              uses: actions/cache@v3
              env:
                  cache-name: cache-hugo-resources
              with:
                  path: resources
                  key: ${{ env.cache-name }}

            - uses: actions/setup-go@v4
              with:
                  go-version: "^1.17.0"
            - run: go version

            - name: Setup Hugo
              uses: peaceiris/actions-hugo@v2
              with:
                  hugo-version: "latest"
                  extended: true

            - name: Build
              run: hugo --minify --gc

            - name: Deploy ðŸš€
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  branch: gh-pages
                  folder: public
                  clean: true
                  single-commit: true
